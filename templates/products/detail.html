{% extends 'base.html' %}

{% block content %}
<main class="flex-1 p-8 overflow-y-auto">
    <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Product Details</h2>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3 mb-4 md:mb-0">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full rounded-lg">
            </div>

            <div class="md:w-2/3 md:pl-8">
                <h3 class="text-2xl font-bold mb-4">{{ product.name }}</h3>
                <p class="text-gray-600 mb-4">Category: {{ product.category }}</p>
                <p class="text-xl font-bold text-indigo-600 mb-4">${{ product.price }}</p>
                <p class="text-gray-700 mb-6">{{ product.description }}</p>

                <div class="flex space-x-4">
                    <a href="{% url 'products:product_update' product.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </a>
                    <a href="{% url 'products:product_delete' product.pk %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
