{% extends 'base.html' %}

{% block content %}
<main class="flex-1 p-8 overflow-y-auto">
    <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Confirm Delete</h2>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
        <h3 class="text-xl font-bold mb-4">Are you sure you want to delete this product?</h3>
        <p class="text-gray-600 mb-6">This action cannot be undone. The product "{{ product.name }}" will be permanently removed from the database.</p>

        <div class="flex space-x-4">
            <a href="{% url 'products:product_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition-colors duration-200">
                Cancel
            </a>
            <form action="{% url 'products:product_delete' product.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
                    <i class="fas fa-trash mr-2"></i>Confirm Delete
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
