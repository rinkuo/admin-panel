{% extends 'base.html' %}

{% block title %}Category Details - E-commerce Admin Panel{% endblock %}

{% block content %}
    <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Category Details</h2>
        <button class="md:hidden bg-indigo-600 text-white p-2 rounded" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3 mb-4 md:mb-0">
                <img src="{{ category.image.url|default:"https://via.placeholder.com/300" }}" alt="Category Icon" class="w-full rounded-lg">
            </div>
            <div class="md:w-2/3 md:pl-8">
                <h3 class="text-2xl font-bold mb-4">{{ category.name }}</h3>
                <p class="text-gray-600 mb-4">Products Count: {{ category.product_count }}</p>
                <p class="text-gray-700 mb-6">{{ category.description }}</p>
                <div class="flex space-x-4">
                    <a href="{% url 'categories:category_update' category.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </a>
                    <a href="{% url 'categories:category_delete' category.pk %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
